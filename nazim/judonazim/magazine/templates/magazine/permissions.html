{%extends 'magazine/base.html'%}
{%load static%}


{%block title%}ניהול משתמשים{%endblock%}

{%block moreLinks%}

<link rel="stylesheet" href="{% static 'memebers/css/sign.css' %}">
{%endblock%}
{%block body%}

<form  method = "post"  enctype="multipart/form-data">
  {%csrf_token%}

<div class="center">

<div class="writepost" style="width:80%;font-size:1rem !important;">

<h1><u>הגדר הרשאות לחברים רשומים באתר</u></h1>

<div class="center" style="width:100%;">

<div class="signfieldrow"><span class="label">שם משתמש</span>{{form.members}}</div>

</div>


<div class="center" style="width:100%;">
<div class="signfieldrow"><span class="label">תפקיד</span>{{form.group}}</div>
</div>


<div class="center" style="width:100%;">

<div class="signfieldrow" style="justify-content:flex-start;margin-bottom:30px;"><button type="submit" class="subscribe" style="margin-right:calc(65% - (104.667px / 2 ));">שמור</button></div>

</div>



 </div>
 </div>

</form>




{%endblock body%}
